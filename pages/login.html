<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/logo.ico">
    <title>Fly the Moon - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <header>
        <img class=logo src="../images/logo.png" alt="imagen fly the moon logo">
        <nav class="navbar">
            <ul>
                <li class="bullet licolor"><a href="historia.html">Historia</a></li>
                <li class="bullet licolor"><a href="cursos.html">Cursos</a></li>
                <li class="bullet licolor"><a href="flota.html">Flota</a></li>
                <li class="bullet licolor"><a href="servicios.html">Servicios</a></li>
                <li class="bullet licolor"><a href="contacto.html">Contacto</a></li>
                <li class="bullet licolor"><a href="login.html">Iniciar Sesion</a></li>
            </ul>
        </nav>
    </header>
    <h1>Fly The Moon</h1>
    <main>
        <form style="width: 22rem">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="form2Example1" class="form-control" />
                <label class="form-label" for="form2Example1">Dirección de Correo Electrónico</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="form2Example2" class="form-control" />
                <label class="form-label" for="form2Example2">Contraseña</label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Recuérdame </label>
                    </div>
                </div>

                <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Olvidaste la contraseña?</a>
                </div>
            </div>

            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-bd-primary btn-block mb-4 ">Iniciar Sesión</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>No estás registrado? <a href="#!">Registrarse</a></p>
            </div>
        </form>
    </main>
    <footer>
        <div>
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="../index.html">Inicio</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
