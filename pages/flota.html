<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/logo.ico">
    <title>Fly the Moon - Flota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <header>
        <img class=logo src="../images/logo.png" alt="imagen fly the moon logo">
        <nav class="navbar">
            <ul>
                <li class="bullet licolor"><a href="historia.html">Historia</a></li>
                <li class="bullet licolor"><a href="cursos.html">Cursos</a></li>
                <li class="bullet licolor"><a href="flota.html">Flota</a></li>
                <li class="bullet licolor"><a href="servicios.html">Servicios</a></li>
                <li class="bullet licolor"><a href="contacto.html">Contacto</a></li>
                <li class="bullet licolor"><a href="login.html">Iniciar Sesion</a></li>
            </ul>
        </nav>
    </header>
    <h1>Flota</h1>
    <!-- Bootstrap Carousel -->
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../images/Cessna150.png" class="d-block w-100" alt="Cessna 150">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Cessna 150</h5>
                    <p>Monomotor - Biplaza - Autonomia 300nm</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../images/tecnamp2002S.jpg" class="d-block w-100" alt="Tecnam P2002 S">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Tecnam P2002 S</h5>
                    <p>Monomotor - Biplaza - Autonomia 636nm</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../images/tecnam-astore.jpg" class="d-block w-100" alt="Tecnam Astore">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Tecnam Astore</h5>
                    <p>Monomotor - Biplaza - 630nm</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
    <footer>
        <div>
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="../index.html">Inicio</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
